<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>

<body class="bg-rose-600">
    <header id="header" class="h-64 flex bg-rose-950 p-3 justify-between items-center rounded-b-lg border-b-2 border-rose-950">
        <a href="./"><p class="font-serif font-bold text-orange-500 mx-20 text-4xl">VogueVintage</p></a>
    </header>

    <form class="flex w-100 px-5 gap-5 py-10 bg-rose-950 placeholder:pl-2">
        <section id="user-data" class="w-1/3 bg-rose-50 rounded-xl" >
            <p class="mb-5 font-bold p-5 font-lg text-rose-950 text-center text-center"> USER INFORMATION</p>
            <div class="flex flex-col px-10 py-3">
                <input class="shadow-md rounded-md placeholder:p-2" id="name" type="text" placeholder="Name" required>
            </div>
            <div class="flex flex-col px-10 py-3">
                <input class="shadow-md rounded-md placeholder:p-2" id="email" type="text" placeholder="E-mail" required>
            </div>
            <div class="flex flex-col px-10 py-5">
                <input class="shadow-md rounded-md placeholder:p-2" id="phonenumber" type="tel" placeholder="Phonenumber" required>
            </div>
            
        </section>

        <section id="payment" class="w-1/3 bg-rose-50 shadow rounded-xl" >
            <p class="mb-5 font-bold p-5 font-lg text-rose-950 text-center">SHIPPING </p>
            <div class="flex flex-col px-10 py-3 rounded-xl">
                <input class="shadow-md rounded-md placeholder:p-2" id="street" type="text" placeholder="Street name" required>
            </div>
            <div class="flex flex-col px-10 py-3">
                <input class="shadow-md rounded-md placeholder:p-2" id="street-number" type="text" placeholder="House number" required>
            </div>
            <div class="flex flex-col px-10 py-5">
                <input class="shadow-md rounded-md placeholder:p-2" id="postcode" type="tel" placeholder="Post code" required>
            </div>
            <div class="flex flex-col px-10 py-5">
                <input class="shadow-md rounded-md placeholder:p-2" id="state" type="tel" placeholder="State / Province" required>
            </div>
            <div class="flex flex-col px-10 py-5">
                <input class="shadow-md rounded-md placeholder:p-2" id="Country" type="tel" placeholder="Country" required>
            </div>

            <p class="mb-5 font-bold p-5 font-lg text-rose-950 text-center text-center">PAYMENT </p>
            <div class="flex flex-col px-10 py-3">
                <input class="shadow-md rounded-md placeholder:p-2" id="cardnumber" type="text" placeholder="Credit Card Number" required>
            </div>
            <div class="flex flex-col px-10 py-3">
                <input class="shadow-md rounded-md placeholder:p-2" id="cvv" type="text" placeholder="CVV" required>
            </div>
            <div class="flex flex-col px-10 py-5">
                <input class="shadow-md rounded-md placeholder:p-2" id="expiring-date" type="tel" placeholder="Expiring date" required>
            </div>

            
        </section>
        <section id="products-checkout" class="w-1/3 bg-rose-50 rounded-xl">
            <section id="products-container" class="h-4/5 overflow-y-auto p-2"></section>
            <section id="final-checkout" class="flex-col flex justify-center px-2 h-1/5 justify-around">
            <p id="total-price" class="bg-slate-200 text-slate-800 rounded-lg p-2">Total: $0</p>
            <button id="buy-cart" type="submit" class="bg-rose-950 shadow-md text-rose-50 p-3 rounded-lg hover:bg-orange-600">BUY CART</button>
        </section>
        </section>
        
    </form>

    <script src="./checkout.js" type="module"></script>
</body>
</html>
